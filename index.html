<!DOCTYPE html>
<!-- this is my first html code-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first Page</title>
</head> <!--whatever we do not want to show on the html page and it belongs to us,we keep it in the head-->
<!-- this is a body tag -->
<!-- lower and upper letter both are correct in html tag because html is not case senstive-->
<body><!--whatever we want to appear on our html page comes inside the body tag-->
    <p>This is a paragraph</p> <!--this is for paragraph-->
    <h1>Heading 1</h1> <!--this is for heading-->
    <h2>Heading 2</h2>
    <h3>Heading 3</h3> 
    <h4>Heading 4</h4>  
    <h5>Heading 5</h5> 
    <h6>Heading 6</h6> 
    <br> <!--this is used for break-->

    <p> sample paragraph</p> <!--for sample paragraph-->
</body>
</html>
